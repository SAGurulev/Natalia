<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="calculator.css" rel="stylesheet">
</head>
<body>

    <div class="calculator">
        <div class="display">
            <input type="number"
            value="100" 
            id="number1">
            <input type="number" id="number2">
        </div>
        <div class="tilbar">
            <input value="+" type="button" id='1'></input>
            <input class="button" value="-" type="button" id="minusBtn">
            <input class="button" value="*" type="button" id="multiplysBtn">
            <input class="button" value="/" type="button" id="devideBtn">
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
